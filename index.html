<!DOCTYPE html>
<html>
<head>
  <title>AP Live Cadastral Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="geolocation=(self)" />
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="kmlUpload" accept=".kml,.kmz">
</div>

<div id="map">
</div>
<script src="script.js"></script>

</body>
</html>
